            <p class="app__footer">App Copyright &copy; 2018 Ryan Burst<br />Content via <a href="https://electricliterature.com/how-to-write-elevator-pitch-novel-publicity-infographic-a8ec74ecf7ce" target="_blank">Electric Literature</a></p>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
        <script>
            var picks = [
                ['edge-of-your-seat','keenly observed','lyrical','profound','erotic','inspiring','razor-sharp','heartrending','dream-like','darkly comic','uncompromising','courageous','compulsively readable','unflinching','fiercely honest','richly drawn','unforgettable','riveting','high-voltage','psycho-sexual','ridiculously funny','passionate','surreal','dystopian','hysterical','meditative'],
                ['thriller','meditation','coming of age story','family drama','war epic','epistolatory novel','romance','tragedy','story','tour de force','comedy','noir','instant classic','fairy tale','autobiographical novel','romp','fictional memoir','trilogy','detective novel','page-turner','tragicomedy','murder mystery','novel in stories','historical novel','graphic novel','saga'],
                ['depressed','wealthy','doomed','exuberant','agoraphobic','maladjusted','misanthropic','alcoholic','young','philosophical','hopelessly romantic','hyper-sexual','precocious','unlucky','quixotic','desperate','refugee','dissatisfied','bored','morally compromised','lovesick','drug-addicted','jilted','vengeful','overbearing'],
                ["man's","orphan's","daughter's","mother's","adolescent's","soldier's","student's","window's","woman's","professor's","divorcÃ©e's","adventurer's","extended family's","child's","mistress's","dictator's","vampire's","ghost's","starship captain's","doctor's","writer's","private investigator's","couple's","coven's","murder detective's","octogenarian's"],
                ['adventure','commitment','desire','devotion','dream','effort','strategy','plans','failure','inability','journey','mission','not-so-secret desire','quest','endeavor','secret longing','struggle','vacation','wish','expedition','plan','scheme','resolve','project','promise','battle'],
                ['re-awaken','come to grips with','grapple with','understand','explore','accept','overcome','avenge','pursue','defend','undertake','discover','contemplate','transcend','withdraw from','avoid','betray','circumvent','confront','expose','give up','investigate','navigate','reconnect with','embrace','reconcile to'],
                ['fear of spiders','adoption','traumatic childhood',"mother's death",'sexless marriage','Oedipal complex','feminism','religious upbringing','political apathy','biological clock','ugly divorce',"writer's block",'toxic friendships','eating disorder','own birth','cancer','23andMe results','privilege','untimely death','social media addiction','spiritual evolution','secret second family','sexual awakening','amazon reviews',"father's murder",'disinheritance']

            ];
            var his = ["man's"];
            var her = ["daughter's","mother's","widow's","woman's","mistress's"];

            $(document).ready(function() {
                $('[data-fill]').each(function(index) {
                    $(this).text(picks[index][Math.floor(Math.random() * picks[index].length)]);
                });
                $('[data-fix]').each(function() {
                    var $this      = $(this);
                    var nextLetter = $this.next().text().substring(0,1);
                    var vowels     = ['a','e','i','o','u'];
                    var result     = vowels.indexOf(nextLetter) > -1 ? 'an' : 'a';

                    $this.text(result);
                });


                var filled = $('[data-fill]:eq(3)').text();
                var update = 'their';
                if (his.indexOf(filled) > -1 || her.indexOf(filled) > -1) {
                    update = his.indexOf(filled) > -1 ? 'his' : 'her';
                }

                $('[data-update]').text(update);
            });
        </script>
